<!DOCTYPE html>
<html>

<head>
  <title>Admin Portal</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="javascripts/comments.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link href="stylesheets/sketchy.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Admin Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="cForm">
    <form class="form-inline my-2 my-lg-0" id="commentForm" action="">
      <!--Note: the label for must match id given in the input-->
      <label for="name">Name: </label><input class="form-control mr-sm-2" type="text" id="name" placeholder="Name"><br>
      <label for="vote">Votes: </label><input class="form-control mr-sm-2" type="text" id="vote" placeholder="Vote"><br>
    </form>

    <button class="btn btn-success" id="postCandidate">Post Candidate</button>
    <button class="btn btn-secondary my-2 my-sm-0" id="getCandidates">Get Candidates</button>
    <button class="btn btn-danger" id="deleteComments">Delete All</button>
    <div id="json"></div>
    <div id="done"></div>
    <div id="pasteVotes"></div>
  </div>


  <div ng-app="voting" ng-controller="MainCtrl">
    <h1> Current Candidates </h1>
    <div ng-repeat="candidate in candidates | orderBy:['-votes','Name']">
      <span class="glyphicon glyphicon-remove" ng-click=delete(candidate)></span> {{candidate.Name}} - votes {{candidate.votes}}
    </div>
  </div>
</body>

</html>
